<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .details table {
            width: 100%;
            border-collapse: collapse;
        }
        .details table th, .details table td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        .details table th {
            background-color: #007bff;
            color: white;
        }
        .back-button {
            text-align: center;
            margin-top: 20px;
        }
        .back-button a {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .back-button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Details</h1>
        <div class="details">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Account Number</th>
                        <th>Branch</th>
                        <th>City</th>
                        <th>Balance</th>
                        <th>SSN</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ account['id'] }}</td>
                        <td>{{ account['name'] }}</td>
                        <td>{{ account['account_number'] }}</td>
                        <td>{{ account['branch'] }}</td>
                        <td>{{ account['city'] }}</td>
                        <td>{{ account['balance'] }}</td>
                        <td>{{ account['ssn'] }}</td>
                        <td>{{ account['email'] }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="back-button">
            <a href="/search">Back to Search</a>
        </div>
    </div>
</body>
</html>
