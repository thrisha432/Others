<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f0f8ff; /* Light Background */
            color: #003d6b;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background-color: #003d6b; /* Dark Blue */
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align items at the top */
        }

        .sidebar h2 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 40px; /* Increased margin for more space below */
            font-size: 20px;
        }

        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 15px;
            margin: 20px 0; /* Adjusted margin for equal spacing */
            display: block;
            border-radius: 4px;
        }

        .sidebar a:hover {
            background-color: #28597a; /* Lighter Blue for Hover */
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #003d6b;
        }

        .header h1 {
            font-size: 24px;
            color: #003d6b;
        }

        .header button {
            padding: 10px 20px;
            background-color: #003d6b;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .header button:hover {
            background-color: #28597a;
        }

        /* Section Content Styling */
        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .section h2 {
            font-size: 22px;
            color: #003d6b;
            margin-bottom: 15px;
        }

        /* Dashboard Grid Styling */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        /* New .card Styling */
        .card {
            background-color: #cce7ff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 61, 107, 0.2);
            text-align: center;
        }

        .card h3 {
            margin-bottom: 15px;
            font-size: 20px;
            color: #003d6b;
        }

        .card p {
            font-size: 18px;
            margin-bottom: 10px;
            color: #003d6b;
        }

        .card button {
            padding: 8px 16px;
            background-color: #003d6b;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #28597a;
        }

        /* Results Sections */
        .results-section {
            margin-top: 20px;
        }

        .results-section h4 {
            margin-bottom: 10px;
            font-size: 20px;
            color: #003d6b;
        }

        .results-section div {
            padding: 10px;
            background-color: #cce7ff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 61, 107, 0.2);
        }


        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                padding: 10px;
                text-align: center;
            }

            .sidebar a {
                margin: 10px 0;
            }

            .main-content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <a href="#" onclick="showSection('home')">Home</a>
        <a href="#" onclick="showSection('speed-test-setup')">Speed Test Setup</a>
        <a href="#" onclick="showSection('history')">History</a>
        <a href="#" onclick="showSection('visualisation')">Visualisation</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Welcome, {{ username }}</h1>
            <a href="{{ url_for('logout') }}"><button>Logout</button></a>
        </div>

        <!-- Home Section -->
        <div class="section active" id="home">

            <!-- Dashboard Grid -->
            <div class="dashboard-grid">
                <div class="card">
                    <h3>Active Nodes</h3>
                    <p>2</p>
                    <button>View Details</button>
                </div>
            </div>
        </div>
        
       <!-- Speed Test Setup Section -->
<div class="section" id="speed-test-setup">

    <!-- Node Selection -->
    <label for="node-select" style="margin-bottom: 20px; font-size: 18px;">Select Node:</label>
    <select id="node-select" style="background-color: #ffffff; color: #003d6b; width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #ccc; cursor: pointer; font-size: 16px;">
        <option value="10.114.56.237">Node 1</option>
        <option value="10.114.56.248">Node 2</option>
    </select>

    <!-- Protocol Selection -->
    <div>
        <label for="protocol-select" style="margin-bottom: 20px; font-size: 18px;">Select Protocol:</label>
        <select id="protocol-select" style="background-color: #ffffff; color: #003d6b; width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #ccc; cursor: pointer; font-size: 16px;">
            <option value="">Select Protocol</option>
            <option value="ftp">FTP</option>
            <option value="http">HTTP/HTTPS</option>
        </select>
    </div>

    <!-- FTP Duration Input (Only shows when FTP is selected) -->
    <div id="ftp-duration-section" style="display: none;">
        <label for="ftp-duration-input" style="margin-bottom: 20px; font-size: 18px;">Test Duration (seconds):</label>
        <input type="number" id="ftp-duration-input" value="10" min="1" style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px;">
    </div>

    <!-- HTTP/HTTPS URL and Duration Input (Only shows when HTTP/HTTPS is selected) -->
    <div id="http-duration-section" style="display: none;">
        <label for="http-url-input" style="margin-bottom: 20px; font-size: 18px;">Enter URL:</label>
        <input type="text" id="http-url-input" placeholder="http://example.com/file" style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px;">
        
        <label for="http-duration-input" style="margin-bottom: 20px; font-size: 18px;">Test Duration (seconds):</label>
        <input type="number" id="http-duration-input" value="10" min="1" style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px;">
    </div>

    <!-- Start and Stop Buttons -->
    <div>
        <button id="start-btn" style="background-color: #28597a; color: #ffffff; width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 4px; border: none; cursor: pointer; font-size: 16px;">Start</button>
        <button id="stop-btn" style="background-color: #28597a; color: #ffffff; width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 4px; border: none; cursor: pointer; font-size: 16px;">Stop</button>
    </div>

     <!-- Results for Node 1 -->
    <div id="results-node1" class="results-section">
        <h4>Node 1 (10.114.56.237) Results:</h4>
        <div id="results-node1-content"></div>
    </div>

    <!-- Results for Node 2 -->
    <div id="results-node2" class="results-section">
        <h4>Node 2 (10.114.56.248) Results:</h4>
        <div id="results-node2-content"></div>
    </div>

</div>

<script>
    // Object to track intervals for FTP and HTTP
    let ftpIntervals = {};
    let httpIntervals = {};

    // Function to handle protocol selection
    document.getElementById('protocol-select').addEventListener('change', function () {
        const protocol = this.value;

        // Hide both sections initially
        document.getElementById('ftp-duration-section').style.display = 'none';
        document.getElementById('http-duration-section').style.display = 'none';

        // Display relevant section based on the protocol selected
        if (protocol === 'ftp') {
            document.getElementById('ftp-duration-section').style.display = 'block';
        } else if (protocol === 'http') {
            document.getElementById('http-duration-section').style.display = 'block';
        }
    });

    // FTP Script
    document.getElementById('start-btn').addEventListener('click', function () {
        const protocol = document.getElementById('protocol-select').value;

        if (protocol === 'ftp') {
            const nodeIp = document.getElementById('node-select').value;
            const duration = parseInt(document.getElementById('ftp-duration-input').value, 10);

            // Validate duration
            if (!duration || duration <= 0) {
                alert('Please enter a valid test duration (in seconds).');
                return;
            }

            // Check if a test is already running for the selected node
            if (ftpIntervals[nodeIp]) {
                alert(`FTP speed test already running for Node: ${nodeIp}`);
                return;
            }

            // Start a new FTP speed test for the selected node immediately
            fetch(`http://10.114.56.189:5001/start_speedtest`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ node_ip: nodeIp })
            })
            .then(response => response.json())
            .then(data => {
                let resultsDiv;
                if (nodeIp === '10.114.56.237') {
                    resultsDiv = document.getElementById('results-node1-content');
                } else if (nodeIp === '10.114.56.248') {
                    resultsDiv = document.getElementById('results-node2-content');
                }

                resultsDiv.innerHTML = `
                    <p>Node IP: ${data.client_ip}</p>
                    <p>Download Time: ${data.download_time} seconds</p>
                    <p>File Size: ${data.file_size_mb} MB</p>
                    <p>Download Speed: ${data.download_speed_mbps} MBps</p>
                    <p>FTP Server IP: ${data.ftp_server_ip}</p>
                    <p>Timestamp: ${data.timestamp}</p>
                `;
            })
            .catch(error => console.error('Error:', error));

            // Start the interval to run the FTP speed test every 'duration' seconds
            ftpIntervals[nodeIp] = setInterval(() => {
                fetch(`http://10.114.56.189:5001/start_speedtest`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ node_ip: nodeIp })
                })
                .then(response => response.json())
                .then(data => {
                    let resultsDiv;
                    if (nodeIp === '10.114.56.237') {
                        resultsDiv = document.getElementById('results-node1-content');
                    } else if (nodeIp === '10.114.56.248') {
                        resultsDiv = document.getElementById('results-node2-content');
                    }

                    resultsDiv.innerHTML = `
                        <p>Node IP: ${data.client_ip}</p>
                        <p>Download Time: ${data.download_time} seconds</p>
                        <p>File Size: ${data.file_size_mb} MB</p>
                        <p>Download Speed: ${data.download_speed_mbps} MBps</p>
                        <p>FTP Server IP: ${data.ftp_server_ip}</p>
                        <p>Timestamp: ${data.timestamp}</p>
                    `;
                })
                .catch(error => console.error('Error:', error));
            }, duration * 1000); // Every 'duration' seconds
        } else if (protocol === 'http') {
            const nodeIp = document.getElementById('node-select').value;
            const url = document.getElementById('http-url-input').value;
            const duration = parseInt(document.getElementById('http-duration-input').value, 10);

            // Validate URL and duration
            if (!url) {
                alert('Please enter a valid URL');
                return;
            }
            
            // Validate duration
            if (!duration || duration <= 0) {
               alert('Please enter a valid test duration (in seconds).');
               return;
            }


            // Check if a test is already running for the selected node
            if (httpIntervals[nodeIp]) {
                alert(`HTTP speed test already running for Node: ${nodeIp}`);
                return;
            }

            // Start a new HTTP speed test for the selected node immediately
            fetch(`http://10.114.56.189:5003/start_speedtest`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ node_ip: nodeIp, url: url, duration: duration })
            })
            .then(response => response.json())
            .then(data => {
                let resultsDiv;
                if (nodeIp === '10.114.56.237') {
                    resultsDiv = document.getElementById('results-node1-content');
                } else if (nodeIp === '10.114.56.248') {
                    resultsDiv = document.getElementById('results-node2-content');
                }

                resultsDiv.innerHTML = `
                    <p>Node IP: ${data.client_ip}</p>
                    <p>Download Time: ${data.download_time} seconds</p>
                    <p>File Size: ${data.downloaded_data_mb} MB</p>
                    <p>Download Speed: ${data.download_speed_mbps} MBps</p>
                    <p>URL: ${data.url}</p>
                    <p>Timestamp: ${data.timestamp}</p>
                `;
            })
            .catch(error => console.error('Error:', error));

            // Start the interval to run the HTTP speed test every 'duration' seconds
            httpIntervals[nodeIp] = setInterval(() => {
                fetch(`http://10.114.56.189:5003/start_speedtest`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ node_ip: nodeIp, url: url, duration: duration})
                })
                .then(response => response.json())
                .then(data => {
                    let resultsDiv;
                    if (nodeIp === '10.114.56.237') {
                        resultsDiv = document.getElementById('results-node1-content');
                    } else if (nodeIp === '10.114.56.248') {
                        resultsDiv = document.getElementById('results-node2-content');
                    }

                    resultsDiv.innerHTML = `
                        <p>Node IP: ${data.client_ip}</p>
                        <p>Download Time: ${data.download_time} seconds</p>
                        <p>File Size: ${data.downloaded_data_mb} MB</p>
                        <p>Download Speed: ${data.download_speed_mbps} MBps</p>
                        <p>URL: ${data.url}</p>
                        <p>Timestamp: ${data.timestamp}</p>
                    `;
                })
                .catch(error => console.error('Error:', error));
            }, duration * 1000); // Every 'duration' seconds
        }
    });

    // Stop Button (stop-btn)
    document.getElementById('stop-btn').addEventListener('click', function () {
        const protocol = document.getElementById('protocol-select').value;

        if (protocol === 'ftp') {
            const nodeIp = document.getElementById('node-select').value;

            if (ftpIntervals[nodeIp]) {
                clearInterval(ftpIntervals[nodeIp]);
                delete ftpIntervals[nodeIp]; // Remove the interval from the tracking object

                fetch(`http://10.114.56.189:5001/stop_speedtest`, {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    console.log(`FTP speed test stopped for Node: ${nodeIp}`, data);
                    let resultsDiv;
                    if (nodeIp === '10.114.56.237') {
                        resultsDiv = document.getElementById('results-node1-content');
                    } else if (nodeIp === '10.114.56.248') {
                        resultsDiv = document.getElementById('results-node2-content');
                    }
                    resultsDiv.innerHTML += `<p>FTP speed test stopped for Node: ${nodeIp}</p>`;
                })
                .catch(error => console.error('Error:', error));
            } else {
                alert(`No FTP speed test is running for Node: ${nodeIp}`);
            }
        } else if (protocol === 'http') {
            const nodeIp = document.getElementById('node-select').value;

            if (httpIntervals[nodeIp]) {
                clearInterval(httpIntervals[nodeIp]);
                delete httpIntervals[nodeIp]; // Remove the interval from the tracking object

                fetch(`http://10.114.56.189:5003/stop_speedtest`, {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    console.log(`HTTP speed test stopped for Node: ${nodeIp}`, data);
                    let resultsDiv;
                    if (nodeIp === '10.114.56.237') {
                        resultsDiv = document.getElementById('results-node1-content');
                    } else if (nodeIp === '10.114.56.248') {
                        resultsDiv = document.getElementById('results-node2-content');
                    }
                    resultsDiv.innerHTML += `<p>HTTP speed test stopped for Node: ${nodeIp}</p>`;
                })
                .catch(error => console.error('Error:', error));
            } else {
                alert(`No HTTP speed test is running for Node: ${nodeIp}`);
            }
        }
    });
</script>



        <!-- History Section -->
        <div class="section" id="history">
            <p>View past speed test results and details here.</p>
        </div>

        <!-- Visualisation Section -->
        <div class="section" id="visualisation">
            <p>Analyze data through graphical representations and insights.</p>

        </div>
    </div>

    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }
    </script>
