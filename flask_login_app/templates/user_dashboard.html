<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f0f8ff; /* Light Background */
            color: #003d6b;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background-color: #003d6b; /* Dark Blue */
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align items at the top */
        }

        .sidebar h2 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 40px; /* Increased margin for more space below */
            font-size: 20px;
        }

        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 15px;
            margin: 30px 0; /* Increased margin for larger gaps between sections */
            display: block;
            border-radius: 4px;
        }

        .sidebar a:hover {
            background-color: #28597a; /* Lighter Blue for Hover */
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #003d6b;
        }

        .header h1 {
            font-size: 24px;
            color: #003d6b;
        }

        .header button {
            padding: 10px 20px;
            background-color: #003d6b;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .header button:hover {
            background-color: #28597a;
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: #cce7ff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 61, 107, 0.2);
            text-align: center;
        }

        .card h3 {
            margin-bottom: 15px;
            font-size: 20px;
            color: #003d6b;
        }

        .card p {
            font-size: 18px;
            margin-bottom: 10px;
            color: #003d6b;
        }

        .card button {
            padding: 8px 16px;
            background-color: #003d6b;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #28597a;
        }

        /* Historic Data Section */
        .historic-data-section {
            margin-top: 20px;
        }

        .historic-data-section h3 {
            margin-bottom: 15px;
            font-size: 22px;
            color: #003d6b;
        }

        /* Visualization Section */
        .visualisation-section {
            margin-top: 20px;
        }

        .visualisation-section h3 {
            margin-bottom: 15px;
            font-size: 22px;
            color: #003d6b;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                padding: 10px;
                text-align: center;
            }

            .sidebar a {
                margin: 10px 0;
            }

            .main-content {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>User Dashboard</h2>
        <a href="#" onclick="showHome()">Home</a>
        <a href="#" onclick="showHistoricData()">Historic Data</a>
        <a href="#" onclick="showVisualisation()">Visualisation</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Welcome, {{ username }}</h1>
            <a href="{{ url_for('logout') }}"><button>Logout</button></a>
        </div>

        <!-- Dashboard Grid -->
        <div class="dashboard-grid" id="home-section">
            <div class="card">
                <h3>Active Nodes</h3>
                <p>2</p>
                <button>View Details</button>
            </div>
        </div>

        <!-- Historic Data Section -->
        <div class="historic-data-section" id="historic-data-section" style="display: none;">
            <!-- Content for Historic Data -->
        </div>

        <!-- Visualisation Section -->
        <div class="visualisation-section" id="visualisation-section" style="display: none;">
            <!-- Content for Visualisation -->
        </div>
    </div>

    <script>
        function showHome() {
            document.getElementById('home-section').style.display = 'grid';
            document.getElementById('historic-data-section').style.display = 'none';
            document.getElementById('visualisation-section').style.display = 'none';
        }

        function showHistoricData() {
            document.getElementById('home-section').style.display = 'none';
            document.getElementById('historic-data-section').style.display = 'block';
            document.getElementById('visualisation-section').style.display = 'none';
        }

        function showVisualisation() {
            document.getElementById('home-section').style.display = 'none';
            document.getElementById('historic-data-section').style.display = 'none';
            document.getElementById('visualisation-section').style.display = 'block';
        }
    </script>
</body>
</html>
